<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
</head>
<body>

    <h1>Make your colorful image uncolourful</h1>

    <form action="/converter" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept=".jpg,.jpeg,.png"><br><br>
        <input type="submit" value="Convert">
        <input type="reset" value="Clear">
    </form>

</body>
</html>
